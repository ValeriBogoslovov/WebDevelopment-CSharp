<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        div.outside{
            border: 5px dotted blue;
            border-radius: 10px;
            padding: 10px;
        }
        div.middle{
            border: 5px dashed red;
            border-radius: 10px;
            padding: 10px;
        }
        div.inner{
            border: 5px solid green;
            border-radius: 2px;
            padding: 5px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="middle">
            <div class="inner">
                I am heavily packed &lt;DIV&gt;
            </div>
        </div>
    </div>
</body>
</html>
